services:
  - type: web
    name: neurocore-360
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: SESSION_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp-pulse.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_FROM_EMAIL
        value: coaching@achzodcoaching.com
