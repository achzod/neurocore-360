services:
  - type: web
    name: neurocore-360
    runtime: node
    plan: starter
    buildCommand: npm install && npm run db:push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: SMTP_HOST
        value: smtp-pulse.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_FROM_EMAIL
        value: coaching@achzodcoaching.com
      # À configurer manuellement dans Render Dashboard :
      # - DATABASE_URL (copie depuis Replit ou crée une DB sur Render)
      # - GEMINI_API_KEY (AIzaSyAUqhl7sr7gmtoYdoLhRj-wg68l9xuzTpk)
      # - SESSION_SECRET (généré automatiquement ou random string)
      # - SMTP_USER (ton email SendPulse)
      # - SMTP_PASS (ton pass SendPulse)
      # - STRIPE_BURNOUT_PRICE_ID (price_id Stripe pour Burnout Engine)
